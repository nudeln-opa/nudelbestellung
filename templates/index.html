<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Nudelbestellung üçù</title>
</head>
<body>
    <h1>Nudelbestellung üçù</h1>
    <form method="POST" action="/submit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="payment_method">Bezahlmethode:</label>
        <select id="payment_method" name="payment_method">
            <option value="Bar">Bar</option>
            <option value="PayPal">PayPal</option>
        </select><br><br>

        <table border="1" cellpadding="10">
            <tr>
                <th>Bild</th>
                <th>Nudelsorte (500g)</th>
                <th>Anzahl</th>
            </tr>
            {% for i, noodle in enumerate(noodles, 1) %}
            <tr>
                <td>
                    <img src="{{ url_for('static', filename='images/' + noodle.replace(' ', '_').replace('30%', '30').replace(',', '').replace('.', '') + '.JPG') }}" alt="{{ noodle }}" height="100">
                </td>
                <td>{{ noodle }}</td>
                <td><input type="number" name="qty_{{ i }}" min="0" value="0"></td>
            </tr>
            {% endfor %}
        </table><br>

        <input type="submit" value="Bestellung abschicken">
    </form>
</body>
</html>
