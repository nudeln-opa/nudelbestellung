<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Nudelbestellung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        .submit-btn {
            display: block;
            width: 100%;
            background: #28a745;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #218838;
        }
        .paypal-info {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #0070ba;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üçù Opa's Nudelbestellung</h1>

    <form method="post" action="/submit">
        <label for="name">Dein Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="department">Abteilung / Gruppe:</label>
        <input type="text" name="department" id="department" required>

        <label for="email">Deine E-Mail-Adresse:</label>
        <input type="email" name="email" id="email" required>

        <h2>W√§hle deine Nudeln:</h2>
        <table>
            <tr>
                <th>Nudel-Sorte</th>
                <th>Menge (Packungen)</th>
            </tr>
            {% for noodle in noodles %}
            <tr>
                <td>{{ noodle }}</td>
                <td>
                    <input type="number" name="qty_{{ loop.index }}" min="0" value="0">
                </td>
            </tr>
            {% endfor %}
        </table>

        <button type="submit" class="submit-btn">‚úÖ Bestellung absenden</button>
    </form>

    <div class="paypal-info">
        üí≥ {{ paypal }}
    </div>

</body>
</html>
