<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Nudelbestellung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #fafafa;
            color: #333;
        }
        h1 {
            color: #d35400;
            text-align: center;
        }
        h3 {
            text-align: center;
            color: #777; /* grau */
            font-size: 26px; /* gr√∂√üer */
            font-weight: bold;
        }

        /* ‚úÖ Haupt-Tabelle noch schmaler */
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        table {
            width: 60%; /* jetzt schmaler */
            max-width: 800px;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #f39c12;
            color: white;
        }
        img {
            width: 160px;
            height: auto;
            border-radius: 5px;
        }

        /* ‚úÖ Zusammenfassung als 3-Spalten-Tabelle */
        .summary-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .summary-table {
            border-collapse: collapse;
            width: 60%;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .summary-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #d35400;
        }

        /* ‚úÖ Formular sch√∂ner mit Label links */
        .form-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 400px;
        }
        .form-row label {
            width: 80px;
            text-align: right;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
        }

        /* ‚úÖ Gr√∂√üerer Bestellbutton */
        button {
            background: #e67e22;
            color: white;
            font-size: 18px;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
        }
        button:hover {
            background: #d35400;
        }
    </style>
</head>
<body>
    <h1>üçù Nudelbestellung</h1>
    <h3>Nudeln wie zu Omas Zeiten ‚Äì Ohne Geschmacksverst√§rker und Aromen</h3>

    <form id="orderForm" method="POST" action="/submit">
        <!-- ‚úÖ Name & Email in sch√∂ner Form -->
        <div class="form-section">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
        </div>

        <!-- ‚úÖ Haupt-Tabelle -->
        <div class="table-container">
            <table>
                <tr>
                    <th>Nudel (500g)</th>
                    <th>Bild</th>
                    <th>Preis (‚Ç¨)</th>
                    <th>Menge</th>
                </tr>
                {% for noodle in noodles %}
                <tr>
                    <td>{{ noodle }}</td>
                    <td>
                        <img src="{{ url_for('static', filename='images/' + noodle.replace('30%','30').replace(' ', '_').replace(',', '_').replace('.', '') + '.JPG') }}" alt="{{ noodle }}">
                    </td>
                    <td>2,50</td> <!-- ‚úÖ Immer mit 2 Nachkommastellen -->
                    <td><input type="number" name="qty_{{ loop.index }}" value="0" min="0" onchange="updateSummary()"></td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <!-- ‚úÖ Kompakte Zusammenfassung in einer Tabelle -->
        <div class="summary-container">
            <table class="summary-table">
                <tr>
                    <td>Gesamtanzahl: <span id="totalQty">0</span> Packungen</td>
                    <td>Gratis-Packungen: <span id="freePacks">0</span></td>
                    <td>Zu zahlen: <span id="totalPrice">0.00</span> ‚Ç¨</td>
                </tr>
            </table>
        </div>

        <!-- ‚úÖ Bezahlmethode -->
        <div class="form-section">
            <div class="form-row">
                <label>Bezahlung:</label>
                <select name="payment_method">
                    <option value="Bar">Bar</option>
                    <option value="PayPal">PayPal</option>
                </select>
            </div>
        </div>

        <button type="submit">‚úÖ Bestellung abschicken</button>
    </form>

    <script>
        const pricePerPack = 2.50;
        function updateSummary() {
            let totalQty = 0;
            document.querySelectorAll('input[type="number"]').forEach(input => {
                totalQty += parseInt(input.value || 0);
            });
            let freePacks = Math.floor(totalQty / 10);
            let totalPrice = totalQty * pricePerPack - freePacks * pricePerPack;
            document.getElementById('totalQty').textContent = totalQty;
            document.getElementById('freePacks').textContent = freePacks;
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
