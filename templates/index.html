<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>üçù Nudelbestellung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fffaf2;
            text-align: center;
        }
        h1 {
            color: #d35400;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background: #f39c12;
            color: white;
        }
        img {
            max-height: 60px;
            border-radius: 8px;
        }
        .summary {
            font-weight: bold;
            margin-top: 20px;
        }
        .price-highlight {
            color: #27ae60;
            font-size: 18px;
        }
        .order-btn {
            background: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .order-btn:hover {
            background: #d35400;
        }
    </style>
    <script>
        function updateSummary() {
            let pricePerPack = parseFloat("{{ price_per_pack }}");
            let totalQty = 0;
            document.querySelectorAll(".qty-input").forEach(input => {
                totalQty += parseInt(input.value) || 0;
            });
            let freePacks = Math.floor(totalQty / 10);
            let totalPrice = totalQty * pricePerPack - freePacks * pricePerPack;

            document.getElementById("totalQty").innerText = totalQty;
            document.getElementById("freePacks").innerText = freePacks;
            document.getElementById("totalPrice").innerText = totalPrice.toFixed(2);
        }
    </script>
</head>
<body>

<h1>üçù Nudelbestellung (500‚ÄØg)</h1>

<form method="POST" action="/submit">
    <label>Name:</label>
    <input type="text" name="name" required>
    <label>Email:</label>
    <input type="email" name="email" required>

    <table>
        <tr>
            <th>Bild</th>
            <th>Nudelsorte</th>
            <th>Preis (‚Ç¨)</th>
            <th>Menge</th>
        </tr>
        {% for noodle in noodles %}
        <tr>
            <td><img src="{{ url_for('static', filename='images/' + noodle.image) }}" alt="{{ noodle.name }}"></td>
            <td>{{ noodle.name }}</td>
            <td>{{ price_per_pack }}</td>
            <td>
                <input type="number" name="qty_{{ loop.index0 }}" value="0" min="0" class="qty-input" onchange="updateSummary()">
            </td>
        </tr>
        {% endfor %}
    </table>

    <div class="summary">
        Gesamtanzahl: <span id="totalQty">0</span> Packungen<br>
        Gratis-Packungen: <span id="freePacks">0</span><br>
        Zu zahlen: <span id="totalPrice" class="price-highlight">0.00</span> ‚Ç¨
    </div>

    <p>Bezahlung an: <strong>{{ paypal }}</strong></p>

    <button class="order-btn" type="submit">‚úÖ Bestellung abschicken</button>
</form>

</body>
</html>
