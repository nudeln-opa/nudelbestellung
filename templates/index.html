<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nudelbestellung</title>
  <script>
    const pricePerPack = {{ price_per_pack }};
    function updateTotal() {
      let totalQty = 0;
      document.querySelectorAll(".qty").forEach(input => {
        totalQty += parseInt(input.value || 0);
      });
      const freePacks = Math.floor(totalQty / 10);
      const totalPrice = totalQty * pricePerPack - freePacks * pricePerPack;

      document.getElementById("totalQty").innerText = totalQty;
      document.getElementById("freePacks").innerText = freePacks;
      document.getElementById("totalPrice").innerText = totalPrice.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Nudelbestellung</h1>
  <form action="/submit" method="post">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <table border="1">
      <tr><th>Nudel</th><th>Preis (€)</th><th>Menge</th></tr>
      {% for noodle in noodles %}
      <tr>
        <td>{{ noodle }}</td>
        <td>{{ price_per_pack }}</td>
        <td><input type="number" name="qty_{{ loop.index }}" value="0" class="qty" min="0" onchange="updateTotal()"></td>
      </tr>
      {% endfor %}
    </table>

    <p><strong>Gesamtanzahl:</strong> <span id="totalQty">0</span> Packungen</p>
    <p><strong>Gratis-Packungen:</strong> <span id="freePacks">0</span></p>
    <p><strong>Zu zahlen:</strong> <span id="totalPrice">0.00</span> €</p>

    <button type="submit">Bestellen</button>
  </form>
  <p>Bezahlung per PayPal an: <strong>{{ paypal }}</strong></p>
</body>
</html>
